<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra Chamas | Aprovações e Renovações de AVCB</title>
    <link rel="stylesheet" href="style/style(entrar).css"><!-- Referencial ao CSS da página -->
</head>
<body>

    <!--Botao de voltar da Pagina,para a pagina inicial-->
    <a href="paginaInicial.html" id="btnVoltar" class="voltar">←</a>

    <!--Titulo da pagina-->
    <h2>Entrar</h2>

    <!--Conteudo do formulario-->
    <div id="conteudo">
        <section>
 
            <!-- Para login via script -->
            <form id="formLogin" method="POST">
                
                <!--Email do usuario-->
                <label>E-mail</label>
                <input type="email" name="email" required>

                <!--Senha do usuario-->
                <label>Senha</label>
                <input type="password" name="senha" required>

                <!--Espaço para mensagem de erro de login-->
                <p id="mensagemErro" style="color: red; display: none;"></p>

                <!--Botao de entrar na area do usuario-->
                <button type="submit" id="Entrar">Entrar</button>

                <!--Botao para ir criar nova conta-->
                <a href="criarConta.html" id="Criar" class="Criar">Criar Conta</a>
            </form>

            <!--Script da pagina(entrar)-->>
            <script src="script/script(entrar).js"></script>
        </section>
    </div>

</body>
</html>
