<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contra Chamas | Aprovações e Renovações de AVCB</title>
  <link rel="stylesheet" href="style/style-usuario.css">
</head>
<body>
<header>
  <a href="entrar.html" id="btnVoltar">←</a>

  <div class="head-text">
    <h1>Contra Chamas</h1>
    <p>Aprovações e Renovações de AVCB</p>
  </div>
</header>

     <!--Selecao para ver os avcbs pendentes e concluidos-->
     <form id="form">
      <select name="avcb_solicitadas" id="avcb_solicitadas" required>
        <option value="">Selecione</option>
        <option value="Pendente">Pendente</option>
        <option value="Concluida">Concluida</option>
      </select>
    </form>

<!-- Botão flutuante -->
<button id="btnAbrirFormulario">+</button>

<!-- Popup do formulário -->
<div id="formPopup">

  <!--Botao de fechar do formulario-->
  <button id="btnFecharFormulario">✕</button>

    <!--Formulario indicado que a ligaçao vai para enviar.php-->
    <form action="php/solicitacoesUsuario.php" method="POST" enctype="multipart/form-data">

      <!--Nome formulario-->
      <label>Nome completo</label>
      <input type="text" name="nome" required>
       
      <!--Email formulario-->
      <label>E-mail</label>
      <input type="email" name="email" required>

      <!--Telefone formulario-->
      <label>Telefone</label>
      <input type="text" name="telefone" required>

      <!--Endereço formulario-->
      <label>Endereço</label>
      <input type="text" name="endereco">

      <!--Avcb formulario-->
      <label>Possui AVCB?</label>

      <!--opçoes avcb formulario-->
      <select name="tem_avcb" id="tem_avcb" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <!--Arquivo para subir formulario-->
      <div id="upload" style="display:none;">
        <label>Anexar AVCB (PDF, JPG, PNG)</label>
        <input type="file" name="arquivo" accept=".pdf,.jpg,.jpeg,.png">
      </div>

      <!--Metragem de area formulario-->
      <label>Metragem da área construída (m²)</label>
      <input type="number" name="area">

      <!--Botao de enviar formulario-->
      <button type="submit">Enviar</button>
  </form>
</div>

  <!--Script da pagina para o botao flutuante -->
  <script src="script/script(usuario).js"></script>

</body>
</html>
